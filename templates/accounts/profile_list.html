{% extends "base.html" %}

{% block profile_details %}
  <h1>Book List</h1>
  {% if profile_list %}
  <ul>
    {% for book in profile_list %}
      <li>
        <a href="{{ profile.get_absolute_url }}">{{ profile.title }}</a> ({{profile.bio}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
